<h1>New Employee Registration</h1>
<p>
    <input placeholder="Enter the ID" [(ngModel)]="empId"/>
</p>
<p>
    <input placeholder="Enter the Name" [(ngModel)]="empName"/>
</p>
<p>
    <input placeholder="Enter the Address" [(ngModel)]="empAddress"/>
</p>
<p>
    <button (click)="onSave()">Register</button>
</p>
